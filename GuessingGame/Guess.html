<!DOCTYPE html>
<html>
    <title>Guess the Number</title>
    
</head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
            body {
          background: url(Photos/GameBG.jpg) no-repeat center center fixed;
          background-size: cover;
        }
      </style>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-5 shadow-sm" style="width: 300px;">
          <h3 class="text-center">Guess The Number</h3>
          <p class="text-center">Guess a number between 1 and 50</p>

          <br>

          <input type="number" id="guessInput"/>

          <br>

            <button type="button"  id="submitGuess" class="btn btn-outline-primary">Submit Guess</button>
            <button type="button" id="reloadBtn" class="btn btn-outline-primary">Reload Page</button>
            <div id="counter">Clicks: 0</div>
            <p id="result"></p>    
            <p id="attempts"></p>   

        </div>
      </div>


    <script src="script.js"></script>
    <script src="reloadscript.js"></script>
   </body>

</html>
